                <h4 class="text-center pt-5 pb-5"> <strong> Fale Connosco </strong> </h4>
            <p class="text-center">Este espaço é reservado para que possa interagir connosco. 
                Pode o fazer por meio de críticas e/ou sugestões, através do formulário abaixo.
            </p>

            <form action="" id="divtalk">
                <label for="nometalk" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nometalk">

                <label for="emailtalk" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailtalk">

                <label for="assuntotalk" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assuntotalk">

                <label for="mensagemtalk" class="form-label"> Mensagem </label>
                <textarea name="" id="mensagemtalk" class="form-control"> </textarea>
            </form>
        </div>
        
        <div class="modal" id="mymodal">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"> Mensagem </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close">
                            </button>
                    </div>

                    <div class="modal-body">
                        Obrigada por interagir connosco.
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                         Cancelar </button>
                        <button type="button" class="btn btn-primary"> Confirmar </button>
                    </div>
                </div>
            </div>
        </div>

        </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
